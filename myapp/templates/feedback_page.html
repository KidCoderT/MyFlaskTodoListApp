{% for feedback in feedback_query %}
<article class="media">
    <figure class="media-left">
        <p class="image is-64x64">
            <img src="{{ feedback.user_image }}">
        </p>
    </figure>
    <div class="media-content">
        <div class="content">
            <p>
                <strong>{{ feedback }}</strong> <small class="is-small">@{{ session['user_name'] }}</small>
                <br>
                {{ feedback.text }}
                <br>
                <small><a href="{{ url_for('like', id=feedback.id) }}">Like</a> {{ feedback.likes }} Â· <a
                        href="{{ url_for('dislike', id=feedback.id) }}">Dislike</a> {{ feedback.dislikes }}
                </small>
            </p>
        </div>
    </div>
</article>
{% endfor %}
