<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">
                        <div class="box">
                            <div class="has-background-info-light">
                                <br>
                                <h1 class="title is-2 has-text-black has-text-centered">
                                    {% block formtitle %}{% endblock %}
                                </h1>
                                <p class="has-text-grey has-text-centered">~ {% block redirectlink %}{% endblock %}</p>
                                <br>
                            </div>
                            {% block form %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="{{ url_for('static', filename='myJsCode.js') }}"></script>
</body>

</html>
