<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="/" class="navbar-item is-2 has-text-white-bis">
                            TodoListAppüìù
                        </a>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-primary is-inverted">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span>Source Code</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1">Todo List Appüìù</h1>
            </div>
            <br>
            <div class="container has-text-centered">
                <div class="columns">
                    <div class="column is-4 is-offset-4">
                        <form action="{{ url_for('add') }}" method="POST" class="level">
                            <div class="level-item has-text-centered">
                                <div>
                                    <!-- <label class="label">What are we doing tonight fellas!!!!!! üî•üî•</label> -->
                                    <div class="field has-addons">
                                        <div class="control">
                                            <input class="input is-medium" type="text" placeholder="Write task here..." name="todoitem">
                                        </div>
                                        <div class="control">
                                            <input class="button is-info is-medium" type="submit" value="Create">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="card">
                    <header class="card-header">
                        <p class="card-header-title has-text-white has-background-primary">Todo List Appüìù</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </section>

    <br>

    <div class="container">
        {% block container %}{% endblock %}
    </div>

    <br>
    <br>
    
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
